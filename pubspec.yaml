name: doctor
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.4.0-190.0.dev <4.0.0"
dependencies:
  animated_segmented_tab_control: ^2.0.0
  animations: ^2.0.11
  bloc: ^8.1.3
  cloud_firestore: ^4.16.1
  cupertino_icons: ^1.0.6
  doctor_repository:
    path: doctor_package/doctor_repository
  equatable: ^2.0.5
  firebase_auth: 4.19.1
  firebase_core: ^2.27.5
  firebase_storage: ^11.7.7
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.5
  flutter_plugin_android_lifecycle: ^2.0.19
  flutter_spinkit: ^5.2.1
  flutter_svg: ^2.0.10+1
  geolocator: ^10.1.1
  google_fonts: ^6.2.1
  iconsax: ^0.0.8
  image_picker: ^1.1.0
  intl: ^0.19.0
  open_street_map_search_and_pick: ^0.1.1
  shared_preferences: ^2.2.3
  single_option_picker: ^1.0.1+2
  smooth_page_indicator: ^1.1.0
  user_repository:
    path: package/user_repository

dev_dependencies:
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - lib/asset/images/

  fonts:
    - family: arial
      fonts:
        - asset: lib\asset\font\Arial Rounded MT Regular.ttf
    - family: arial-bold
      fonts:
        - asset: lib\asset\font\Arial Rounded MT Std Bold.otf
